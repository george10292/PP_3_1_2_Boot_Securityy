<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User info</title>
</head>
<body>

User ID: <p th:text="${user.getId()}">VALUE</p>
User name: <p th:text="${user.getUsername()}">VALUE</p>
User surname: <p th:text="${user.getSurname()}">VALUE</p>
User password: <p th:text="${user.getPassword()}">VALUE</p>
User role: <p th:text="${user.getRoles()}">VAULE</p>
<form th:action="@{/logout}">
  <input type="submit" value="LOGOUT"/>
</form>

</body>
</html>
