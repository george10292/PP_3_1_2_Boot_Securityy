<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Create user</title>
</head>
<body>
<form action="#" th:action="@{/admin/user-create}" th:object="${user}" method="post">

    <label for="username">Name</label>
    <input type="text" th:field="*{username}" id="username" placeholder="Username">

    <label for="surname">Last name</label>
    <input type="text" th:field="*{surname}" id="surname" placeholder="Surname">

    <label for="password">Password</label>
    <input type="text" th:field="*{password}" id="password" placeholder="Password">

    <label>
        <select size="3" name="role" id="roles" multiple="multiple">
            <option disabled>Roles:</option>
            <option value="ROLE_ADMIN">ADMIN</option>
            <option selected value="ROLE_USER">USER</option>
        </select>
    </label>

    <input type="submit" value="Create User">
</form>
</body>
</html>
